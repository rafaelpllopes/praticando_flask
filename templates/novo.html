{% extends "template.html" %}
{% block conteudo %}
      <form method="post" action="{{ url_for('criar') }}" enctype="multipart/form-data">
         <div class="text-center">
            <figure class="figure">
                <img src="{{ url_for('imagens', nome_arquivo='capa.jpg') }}" class="figure-img img-fluid rounded" atl="Onde fica a imagem">
                <figcaption class="figure-caption">
                    <label>
                        <input type="file" accept=".jpg" id="arquivo" name="arquivo">
                    </label>
                </figcaption>
            </figure>
         </div>
        <fieldset>
          <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" class="form-control">
          </div>
          <div class="form-group">
            <label for="categoria">Categoria</label>
            <input type="text" id="categoria" name="categoria" class="form-control">
          </div>
          <div class="form-group">
            <label for="console">Console</label>
            <input type="text" id="console" name="console" class="form-control">
          </div>
          <button type="submit" class="btn btn-primary btn-lg">Salvar</button>
          <a href="/" class="btn btn-danger btn-lg">Cancelar</a>
        </fieldset>
      </form>
{% endblock %}
